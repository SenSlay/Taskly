<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backlog - Taskly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/backlog.css">
  <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Taskly</h1>
    <div>
      <div>
        <i class="fa-solid fa-circle-user" style="font-size: 20px; margin-right: 5px;"></i>
        Username
      </div>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <div>
        <i class="fa-regular fa-circle-user"></i>
        Project Name
      </div>
      <a href="#"><i class="fa-solid fa-chart-pie"></i>Overview</a>
      <a href="#" class="active-link"><i class="fa-solid fa-list-check"></i>Backlog</a>
      <a href="/pages/board.html"><i class="fa-solid fa-chart-simple"></i>Board</a>  
      <div class="line"></div>
      <a href="#"><i class="fa-solid fa-gears"></i>Project Settings</a>  
    </aside>

    <!-- When writing CSS, use ".backlog-content" first to avoid conflict with other class names -->
    <div class="main-content backlog-content">
      <h1 class="page-title">Backlog</h1>

      <!-- WRITE THE CONTENT HERE -->
      <div class="backlog-container">
        <div>
          <h2>Backlog</h2>
          <p>0 Tasks</p>
          <button class="create-sprint-button">Create Sprint</button>
        </div>

        <div class="issue-container">
          <p>Your backlog is empty.</p>
        </div>

        <div>
          <button class="create-issue-button">+ Create Task</button>
        </div>
      </div>
    </div>

    <!-- updated HTML by Ryonan -->
    <!-- Task Modal -->
    <div class="backlog-content modal-overlay" id="taskModal">
      <div class="modal">
        <h2>Create New Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <label>Task Name:</label>
            <input type="text" id="taskName" required>
          </div>
          <div class="form-group">
            <label>Status:</label>
            <select id="taskStatus">
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="form-group">
            <label>Assigned To:</label>
            <input type="text" id="taskAssigned">
          </div>
          <div class="modal-buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit">Add Task</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/js/backlog.js"></script>
</body>
</html>
